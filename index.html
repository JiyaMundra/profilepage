<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card Task</title>
    

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

    
        body {
            font-family: 'Poppins', sans-serif;
            background-color:#12343b; 
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

    
        .card {
            background-color: #c89666;
            width: 100%;
            max-width: 380px; 
            border-radius: 15px;
            padding: 25px; 
            text-align: center;
            border: 1px solid #ddd;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1); 
        }

    
        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #12343b;
            margin-bottom: 15px;
        }

        
        h2 {
            color:#12343b ;
            margin-bottom: 5px;
        }

        .title {
            color: #12343b;
            font-size: 0.9rem;
            display: block;
            margin-bottom: 15px;
        }

        
        table {
            width: 100%;
            margin: 15px 0;
            border-collapse: collapse;
            font-size: 0.9rem;
            text-align: left;
        }

        td {
            padding: 8px;
            border-bottom: 1px solid #eee;
        }

        td:first-child {
            font-weight: 600;
            color: #12343b;
        }

        
        .skills-container {
            text-align: left;
            margin: 15px 0;
        }

        .skills-label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        ul {
            list-style-type: none;
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
        }

        li {
            background-color: #e1f5fe;
            color: #12343b;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
        }

        .social-link {
            text-decoration: none;
            color: #12343b;
            font-weight: 600;
            display: inline-block;
            margin: 10px 0;
            transition: color 0.3s ease;
        }

        .social-link:hover {
            color: #12343b;
            text-decoration: underline;
        }

        form {
            margin-top: 20px;
            border-top: 2px dashed #eee;
            padding-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-family: inherit;
        }

        textarea {
            resize: vertical;
            height: 60px;
        }

        button {
            background-color: #12343b;
            color: #c89666;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2980b9;
        }

    </style>
</head>
<body>

    <div class="card">
        
        <img src="https://images.pexels.com/photos/614810/pexels-photo-614810.jpeg?auto=compress&cs=tinysrgb&w=160" alt="Profile Picture" class="profile-img">

        <h2>STUDENT NAME</h2>
        
        <span class="title">Web Developer Student</span>

        <a href="#" class="social-link">View Portfolio</a>

        <table>
            <tr>
                <td>Location:</td>
                <td>Earth</td>
            </tr>
            <tr>
                <td>Experience:</td>
                <td>Student,fresher</td>
            </tr>
        </table>

        <div class="skills-container">
            <span class="skills-label"><p style="color: #12343b">Skills:</p></span>
            <ul>
                <li>HTML</li>
                <li>CSS</li>
                <li>JavaScript</li>
                <li>Design</li>
            </ul>
        </div>

        <form action="#">
            <p style="font-size: 0.9rem; margin-bottom: 5px; color:#12343b;">Contact Me:</p>
            <input type="text" placeholder="Your Email">
            <textarea placeholder="Write a message..."></textarea>
            <button type="submit">Send Message</button>
        </form>

    </div>

</body>
</html>
